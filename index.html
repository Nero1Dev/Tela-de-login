<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre em nosso site</h1>
            <img src="tablet-login-animate.svg" class="left-login-image" alt="Login imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="login">Usuário</label>
                    <input type="text" name="login" placeholder="Enter Your Username">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </div>
        </div>
</body>
</html>
